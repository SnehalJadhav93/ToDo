
<div class="col-md-3 p-3 ml-3">
<form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email"name="email" placeholder="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]="password" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="button" class="btn btn-primary" (click)="loginClick()">Submit</button>
  </form>
</div>
